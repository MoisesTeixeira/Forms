<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <main>
            <section>
                <form action="http://google.com" method="POST" target="blank">
                    <fieldset>
                        <div class="fill-field-and-button">
                            <legend>Login</legend>
                            <input type="email" id="usuario" name="q" placeholder="Username" required autofocus>
                            <i class="fas fa-envelope"></i>
                            <input type="password" id="senha" name="q" placeholder="Password" required>
                            <i class="fas fa-lock"></i>
                            <button class="botao">
                                <span>Let me in.</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="option-to-create-account">
                            <p class="text-create-account">Or creat an account</p>
                            <p class="sign-up"><a href="../html/index-create-account.html">Sign up</a></p>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
