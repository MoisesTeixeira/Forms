<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <main>
            <section>
                <form action="">
                    <div class="box-img-account">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <fieldset>
                        <legend>Create account!</legend>
                        <div class="container-input-button">
                            <label>Name
                                <input type="text" id="name" name="q" placeholder="enter your name" autofocus required>
                                <i class="fas fa-user"></i>
                            </label>
                            <label>E-mail
                                <input type="email" id="email" name="q" placeholder="enter your e-mail" autofocus
                                    required>
                                <i class="fas fa-envelope"></i>
                            </label>
                            <label>Password
                                <input type="password" id="password" name="q" placeholder="enter a name" autofocus
                                    required>
                                <i class="fas fa-lock"></i>
                            </label>
                            <button class="botao">
                                <span>Create</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="opcoes-cadastro">
                            <span>Or create account using social medial</span>
                            <div class="icons">
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-discord"></i>
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
